<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Jogo de Corrida Online</title>
    <style>
        body { background: #212121; margin: 0; }
        #gameCanvas { 
            background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            display: block; margin: 30px auto; border-radius: 16px; box-shadow: 0 0 32px #000c;
        }
        #info { color: #fff; text-align: center; font-family: Arial, sans-serif; margin: 16px;}
        #startBtn { display: block; margin: 0 auto; background: #1e88e5; color: #fff; border: none; border-radius: 6px; padding: 12px 32px; font-size: 18px; cursor: pointer; }
        #startBtn:active { background: #1565c0; }
    </style>
</head>
<body>
    <div id="info">Pressione a tecla <b>Espa√ßo</b> para acelerar seu carro!<br>
    <button id="startBtn">Iniciar corrida</button></div>
    <canvas id="gameCanvas" width="900" height="400"></canvas>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        let players = {};
        let myId = null;
        let raceStarted = false;
        let finishLine = 800;
        let places = {};

        startBtn.onclick = () => socket.emit('startRace');

        socket.on('currentPlayers', (data) => {
            players = data;
            myId = socket.id;
        });
        socket.on('newPlayer', (data) => {
            players[data.id] = data;
        });
        socket.on('playerMoved', (data) => {
            if (players[data.id]) players[data.id] = data;
        });
        socket.on('playerFinished', (data) => {
            if (players[data.id]) players[data.id].place = data.place;
            places[data.place] = players[data.id].name;
        });
        socket.on('playerLeft', (id) => {
            delete players[id];
        });
        socket.on('raceStarted', () => {
            raceStarted = true;
            for (let id in players) {
                players[id].x = 50;
                players[id].finished = false;
                players[id].place = 0;
            }
            places = {};
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && raceStarted && players[myId] && !players[myId].finished)
                socket.emit('move');
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Desenha pista
            for (let i=0; i<4; i++) {
                ctx.fillStyle = i%2 ? "#333" : "#444";
                ctx.fillRect(0, 100 + i*80, canvas.width, 60);
            }
            // Linha de chegada
            ctx.save();
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = "#fff";
            ctx.fillRect(finishLine, 80, 12, 320);
            for (let i=0; i<10; i++) {
                ctx.fillStyle = i%2 ? "#222" : "#fff";
                ctx.fillRect(finishLine, 80+i*32, 12, 16);
            }
            ctx.restore();

            // Carros
            let idx = 0;
            for (const id in players) {
                const p = players[id];
                let y = 120 + idx*80;
                // Sombra
                ctx.save();
                ctx.globalAlpha = 0.22;
                ctx.beginPath();
                ctx.ellipse(p.x+28, y+38, 38, 14, 0, 0, Math.PI*2);
                ctx.fillStyle = "#000";
                ctx.fill();
                ctx.restore();
                // Corpo do carro
                ctx.save();
                ctx.beginPath();
                ctx.roundRect(p.x, y, 84, 38, 16);
                ctx.fillStyle = p.color;
                ctx.shadowColor = "#111";
                ctx.shadowBlur = id === myId ? 24 : 10;
                ctx.fill();
                ctx.restore();
                // Vidro
                ctx.fillStyle = "#e3f2fd";
                ctx.fillRect(p.x+40, y+7, 28, 14);
                // Rodas
                ctx.fillStyle = "#222";
                ctx.fillRect(p.x+8, y+2, 14, 8);
                ctx.fillRect(p.x+8, y+28, 14, 8);
                ctx.fillRect(p.x+62, y+2, 14, 8);
                ctx.fillRect(p.x+62, y+28, 14, 8);

                // Nome
                ctx.font = "bold 14px Arial";
                ctx.fillStyle = "#fff";
                ctx.textAlign = "center";
                ctx.textBaseline = "bottom";
                ctx.fillText(id===myId ? "Voc√™" : p.name, p.x+42, y-5);

                // Medalha se terminou
                if (p.place) {
                    ctx.font = "bold 24px Arial";
                    ctx.fillStyle = p.place===1 ? "#ffd600" : p.place===2 ? "#b0bec5" : "#ffab40";
                    ctx.fillText("üèÜ"+p.place, p.x+42, y+60);
                }
                idx++;
            }

            // Mensagem de fim
            if (players[myId] && players[myId].place) {
                let msg = "Voc√™ terminou em " + players[myId].place + "¬∫ lugar!";
                ctx.font = "bold 32px Arial";
                ctx.fillStyle = "#fff";
                ctx.textAlign = "center";
                ctx.fillText(msg, canvas.width/2, 60);
            }

            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
